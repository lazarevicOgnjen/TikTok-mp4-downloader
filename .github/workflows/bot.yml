name: TikTok downloader

on:
  workflow_dispatch:          # manual “Run workflow” button
    inputs:
      url:
        description: 'TikTok URL to grab'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (so we can see main.py)
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install -U yt-dlp

      - name: Run main.py
        env:
          TIKTOK_URL: ${{ github.event.inputs.url }}
        run: python main.py

      - name: Upload downloaded video
        with:
          name: tiktok-video
          path: '*.mp4'      
